<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Registration</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Hesab yarat</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ve ya email adresiniz</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button class="btnSignUp">Qeydiyyat</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Daxil ol</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ve ya email adresiniz</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Şifrəni unutmusuz?</a>
			<button class="btn-signIn">Daxil ol</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Xos gelmisiniz!</h1>
				<p>Şəxsi məlumatlarınızı unutmayın</p>
				<button class="ghost" id="signIn">Daxil ol</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Xoş gelmisiniz</h1>
				<p>Şəxsi məlumatlarınızı daxil edin </p>
				<button class="ghost" id="signUp">Qeydiyyat</button>
			</div>
		</div>
	</div>
</div>

<div class="comeback">
    <a href="home.html">Geri</a>
</div>
</body>
<script src="https://kit.fontawesome.com/a87698a19e.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
